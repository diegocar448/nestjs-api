version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    # 1. É necessário adicionar um comando para iniciar o servidor
    command: ["start-dev"]
    environment:
      # 2. As variáveis de usuário/senha foram renomeadas
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes: 
      # 3. O caminho para importação do realm mudou
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - 8080:8080